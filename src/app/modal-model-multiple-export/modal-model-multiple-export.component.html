</head>

<body ng-app="sample">
<!--<div ng-controller="emp"  >-->
<mat-toolbar>
  <div class="mat-toolbar-tools">
    <h2>Select language</h2>
  </div>

</mat-toolbar>
<br>
<div><ng-multiselect-dropdown
  [placeholder]="'Select a prefix'"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
</div>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
   <button mat-button (click)="getLanguageMultipleSelection()">Export</button>
</mat-dialog-actions>
<br>
<div id="myDIV" style="display: none">Please close and re-open the dialog window to load prefixes</div>

</body>
</html>
