<ul *ngFor="let sbchild of child.childElements ">
  <li *ngIf="sbchild.parentElement == child.id" class="NthLevelElement"><a><img class="thumbnail" src="../assets/images/{{sbchild.thumbnailURL}}" /> {{sbchild.label}}</a>
    <app--tool-recursive-palette-element [child]="sbchild"></app--tool-recursive-palette-element>
  </li>
</ul>
