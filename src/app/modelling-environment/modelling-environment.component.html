<!doctype html>

<script src="js/angular.min.js"></script>
<!-- Include UI Bootstrap library

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
<div class="flex-container"  fxLayout="row">
    <div class="palette-area">
      <app-palette-area (sendElementFromPalette)="sendElementToCanvas($event)"></app-palette-area>
   </div>
    <div class="modelling-area">
      <app-modelling-area [new_element] = "new_element" (showPropElement)="togglePropertyWindow($event)"></app-modelling-area>
    </div>
</div>
