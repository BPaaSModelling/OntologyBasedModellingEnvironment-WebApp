



<div *ngFor="let category of (mService.paletteCategorie$ | async)">
  <div class="category">{{category.label}}
    <ul class="element" *ngFor="let element of (mService.paletteElement$ | async)">
      <li class="secondLevelElement" *ngIf="element.paletteCategory == category.id" ><a><img (click)="addNewShape(element)" class="thumbnail" src="../assets/images/{{element.thumbnailURL}}" /> {{element.label}}</a>

        <ul ng-model="list" *ngFor="let child of element.childElements">

          <li *ngIf="child.parentElement == element.id"  class="NthLevelElement"><a><img (click)="addNewShape(child)" class="thumbnail" src="../assets/images/{{child.thumbnailURL}}" /> {{child.label}}</a></li>

            <app--tool-recursive-palette-element [child]="child"></app--tool-recursive-palette-element>
        </ul>
      </li>
    </ul>
  </div>
</div>
