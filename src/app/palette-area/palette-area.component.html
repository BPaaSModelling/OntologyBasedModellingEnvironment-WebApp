



<div *ngFor="let category of (mService.paletteCategorie$ | async)">
  <div class="category">{{category.label}}
    <ul class="element" *ngFor="let element of (mService.paletteElement$ | async)">
      <li class="secondLevelElement" *ngIf="element.paletteCategory == category.id" (click)="addNewShape(element)"><a><img class="thumbnail" src="../assets/images/{{element.thumbnailURL}}" /> {{element.label}}</a>

        <ul ng-model="list" *ngFor="let child of element.childElements">

          <li class="NthLevelElement" (click)="addNewShape(child)"><a><img class="thumbnail" src="../assets/images/{{child.thumbnailURL}}" /> {{child.label}}</a>
<app--tool-recursive-palette-element [child]="child"></app--tool-recursive-palette-element>


        </ul>
      </li>
    </ul>
  </div>
</div>
