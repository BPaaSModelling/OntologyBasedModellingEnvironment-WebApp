



<div class="category"*ngFor="let category of (mService.paletteCategorie$ | async)">
  <p class="category-title">{{category.label}}</p>
  <div class="element-container">
    <ul class="element" *ngFor="let element of (mService.paletteElement$ | async)">
      <li class="firstLevelElement" *ngIf="element.paletteCategory == category.id" ><a><img (click)="addNewShape(element)" class="thumbnail" src="../assets/images/{{element.thumbnailURL}}" /></a>

        <ul *ngFor="let child of element.childElements">

          <li *ngIf="child.parentElement == element.id"  class="secondLevelElement"><a><img (click)="addNewShape(child)" class="thumbnail" src="../assets/images/{{child.thumbnailURL}}" /> {{child.label}}</a></li>

            <app--tool-recursive-palette-element [child]="child"></app--tool-recursive-palette-element>
        </ul>
      </li>
    </ul>
  </div>
</div>
