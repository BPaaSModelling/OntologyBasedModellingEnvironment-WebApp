<div class="outer-margin">
  <button mat-raised-button color="primary" (click)="createNewDiagram()">Create +</button>

  <button mat-raised-button color="primary" (click)="createNewOntologyLanguage()" style="float:right;">Create Ontology
    Language
  </button>


  <mat-divider class="horizontal-margin"></mat-divider>

  <mat-grid-list cols="5" rowHeight="16rem" gutterSize="1rem">
    <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let model of models; index as i">
      <mat-card class="diagram-card" mat-ripple [matRippleDisabled]="rippleDisabled"
                (click)="openModel(model)">
        <mat-card-header>
          <mat-card-title>{{ model.label }}</mat-card-title>
          <div fxFlex></div>

          <button mat-icon-button aria-label="action menu button" [matMenuTriggerFor]="menu"
                  [matMenuTriggerData]="{ model: model }" (menuClosed)="toggleRipple()"
                  (click)="$event.stopPropagation();" (mousedown)="toggleRipple()">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-card-header>


        <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Empty background">-->
        <div class="empty-blue-div"></div>
        <mat-card-footer></mat-card-footer>
      </mat-card>

        <mat-menu #menu="matMenu">
          <ng-template matMenuContent let-model="model">
            <button mat-menu-item (click)="editDiagram(model)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteDiagram(model)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </ng-template>
        </mat-menu>



    </mat-grid-tile>
  </mat-grid-list>

</div>
