

<mat-toolbar>
  <div class="mat-toolbar-tools">
    <h2>Add Dobot Magician</h2>
  </div>
</mat-toolbar>

<mat-dialog-content class="dialog-content">
  <div class="button-container">
    <button mat-raised-button [color]="isConnected ? 'warn' : 'primary'" (click)="connectToDobotMagician()">Check connection</button>
    <h2 class="mat-display-1">Select TP-link_BC28 in your Network tab</h2>
  </div>
 </mat-dialog-content>

 <mat-dialog-actions>
   <button mat-button (click)="save()">Save</button>
   <button mat-button (click)="delete()">Delete</button>
   <button mat-raised-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" mat-autofocus (click)="cancel()">Cancel</button>
 </mat-dialog-actions>
