Instantiation Type: {{data.diagramDetail.modelElementAttributes.instantiationType}}

<mat-table [dataSource]="diagramDetailDatasource" class="mat-elevation-z8">

  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef> Relation </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.relation.relation}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <input *ngIf="element.selectorOptions == undefined"
             type="text"
             [(ngModel)]="element.relation.value" />
      <mat-form-field *ngIf="element.selectorOptions != undefined">
        <mat-select [(ngModel)]="element.relation.value"
                    name="value">
          <mat-option *ngFor="let value of element.selectorOptions" [value]="value.id">{{value.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsDiagramAttrs"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumnsDiagramAttrs;"></mat-row>
  <button (click)="save()">Save</button>
</mat-table>

<mat-table [dataSource]="modelElementAttributeDatasource" class="mat-elevation-z8">

  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef> Relation </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.relation.relation}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <input *ngIf="element.selectorOptions === undefined" type="text" [(ngModel)]="element.relation.value" />
      <mat-form-field *ngIf="element.selectorOptions !== undefined">
        <mat-select [compareWith]="compareModelValues" [(ngModel)]="element.selectedValue">
          <mat-option *ngFor="let option of element.selectorOptions" [value]="option">{{option.value + ' (' + option.id + ')'}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button (click)="removeRelation(element)">Remove</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsModelAttrs"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumnsModelAttrs;"></mat-row>
</mat-table>

<div *ngIf="options !== undefined && options.length > 0">
  <mat-form-field>
    <mat-select [(ngModel)]="selectedOption">
      <mat-option *ngFor="let option of options" [value]="option">{{option.relationPrefix + ':'  + option.relation}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="addRelation()">Add Relation</button>
</div>

<button (click)="save()">Save</button>
<button (click)="close()">Close</button>
