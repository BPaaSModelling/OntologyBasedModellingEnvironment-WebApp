<form>
  <mat-toolbar>
    <div class="mat-toolbar-tools">
     <!-- <h2>Extend {{data.paletteElement.label}}</h2>-->
      <h2>Create a new Modeling Element</h2>
    </div>
  </mat-toolbar>
  <mat-dialog-content style="max-width:800px;max-height:810px; ">

        <h2 class="mat-display-2">Extend {{data.paletteElement.label}}</h2>
        <mat-card>
          <form class="form">

            <mat-form-field class="full-width">
              <input matInput placeholder="Label" name="input_label" [(ngModel)]="currentPaletteElement.label" [value]="currentPaletteElement.label">
            </mat-form-field>

           <mat-form-field class="full-width">
              <mat-select placeholder="Is mapped to Domain Ontology Concept" name="input_domainOntology" [(ngModel)]="currentPaletteElement.representedLanguageClass" >
                <mat-option *ngFor="let class of mService.domainClasses" [value]="class.id">{{class.label}}</mat-option>
              </mat-select>
            </mat-form-field>


            <mat-checkbox ng-model="rootElement">Palette root element</mat-checkbox>

            <mat-form-field class="full-width">
              <mat-select  placeholder="Parent element">
                <mat-option [value]="data.paletteElement.label">{{data.paletteElement.label}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-select placeholder="Category">
                <mat-option *ngFor="let category of mService.paletteCategories" [value]="category.id">{{category.label}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="url" matInput placeholder="Palette Image URL">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="url" matInput placeholder="Canvas Image URL">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="Min height of Canvas Image (in px)">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="Min width of Canvas Image (in px)">
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-select placeholder="Label position">
                <mat-option value="Inside">Inside</mat-option>
                <mat-option value="Outside - Up">Outside - Up</mat-option>
                <mat-option value="Outside - Down">Outside - Down</mat-option>
                <mat-option value="Hide">Hide</mat-option>
              </mat-select>
            </mat-form-field>
