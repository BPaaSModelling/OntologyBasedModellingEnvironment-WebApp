<mat-toolbar>
  <div class="mat-toolbar-tools">
    <h2>Show visualisations of {{modelingLanguageConstructInstanceId}}</h2>
  </div>
</mat-toolbar>
<mat-dialog-content>
  <mat-table [dataSource]="otherVisualisations" class="mat-elevation-z8">

    <ng-container matColumnDef="model">
      <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="diagram">
      <mat-header-cell *matHeaderCellDef> Diagram </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.diagram}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</mat-dialog-actions>
